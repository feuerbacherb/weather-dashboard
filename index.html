<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="./assets/css/style.css">
   <title>Weather Deshboard</title>
</head>
<body>
   
   <nav class="navbar navbar-dark bg-dark">
      <div class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</div>
   </nav>

   <main class="container-fluid">
      <div class="row mt-3">
         <div class="col-md-3">
            <h4 class="text-secondary">Search for a city</h4>
            <div class="input-group mb-3">
               <input type="text" class="form-control" id="searchinput" type="search" placeholder="Enter Zip Code or City, State">
               <div class="input-group-append">
                  <button class="btn btn-primary" id="btnSearch" type="submit">
                     <i class="material-icons">search</i>
                  </button>
               </div>
            </div>
         </div>
         <div class="col-md-9">
            <div class="container" id="weather">
               
            </div>
         </div>
      </div>
   </main>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src="./assets/js/script.js"></script>
</body>
</html>
