<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="./assets/css/style.css">
   <title>Weather Dashboard</title>
</head>
<body>
   
   <nav class="navbar navbar-dark bg-dark">
      <div class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</div>
   </nav>

   <main class="container-fluid">
      <div class="row mt-3">
         <div class="col-md-3">
            <h4 class="text-secondary">Search for a city</h4>
            <div class="input-group mb-3" id="buttons">
               <input type="text" class="form-control" id="searchinput" type="search" placeholder="Enter City, State">
               <div class="input-group-append">
                  <button class="btn btn-primary" id="btnSearch" type="submit">
                     <i class="material-icons"><svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
                      </svg></i>
                  </button>
               </div>
            </div>
            <div class="mt-5" id="previousSearches">
               <!--Buttons for previous searches here-->
           </div>
         </div>
         <div class="col-md-8">
            <div class="container" id="weather">

            </div>
         </div>
      </div>
   </main>

   <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src="./assets/js/script.js"></script>
</body>
</html>
